# Warning: khulnasoft_base.KhulnaSoftFlavoredMarkdown
#
# Checks for unclear use of GLFM or GLM instead of KhulnaSoft/GitHub Flavored Markdown
#
# For a list of all options, see https://vale.sh/docs/topics/styles/
extends: substitution
message: "Use '%s' instead of '%s' when possible."
link: https://docs.khulnasoft.com/ee/development/documentation/styleguide/word_list.html
level: warning
ignorecase: true
swap:
  GLFM: "KhulnaSoft Flavored Markdown"
  GFM: "KhulnaSoft Flavored Markdown' or 'GitHub Flavored Markdown"
